<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My budget</title>
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header class="header">My budget</header>
  <section class="remaining-budget">You can still spend:</section>
  <div class="container">
    <section class="income">
      <h2 class="section-heading">Income</h2>
      <form class="form">
        <fieldset>
          <input class="income-text field" type="text" placeholder="Title" name="title"></input>
          <input class="income-number field"type="number" placeholder="Amount" name="amount"></input>
          <button class="btn-income-add btn-add" type="submit" value="add">Add</button>
        </fieldset>
      </form>
      <ul class="income-details details"></ul>
      <p class="income-total">Income total: <span class="income-total-span"></p>

    </section>
    

    <section class="expenses">
      <h2 class="section-heading">Expenses</h2>
      <form class="form">
        <fieldset>
          <input class="expenses-text field" type="text" placeholder="Title"></input>
          <input class="expenses-number field" type="number" placeholder="Amount"></input>
          <button class="btn-expenses-add btn-add" type="submit" value="add">Add</button>
        </fieldset>
      </form>
        <ul class="expenses-details details"></ul>
      <p class="expenses-total">Expenses total: <span class="expenses-total-span"></span></p>
    </section>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
