<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My budget</title>
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header class="header">My budget</header>
  <section class="remaining-budget">You can still spend: <span class="remaining-budget-span"></span></section>

  <section class="income">
    <h2 class="section-heading">Income</h2>
    <form>
      <fieldset>
        <input class="income-text field" type="text" placeholder="Title"></input>
        <input class="income-number field"type="number" placeholder="Amount"></input>
        <button class="btn-add" type="submit">Add</button>
      </fieldset>
    </form>
    <button type="button" class="details">Details<span class="material-symbols-outlined">
      expand_more
      </span></button>
    <p>Income total: </p>

  </section>
  

  <section class="expenses">
    <h2 class="section-heading">Expenses</h2>
    <form>
      <fieldset>
        <input class="expenses-text field"type="text" placeholder="Title"></input>
        <input class="expenses-number field"type="number" placeholder="Amount"></input>
        <button class="btn-add" type="submit">Add</button>
      </fieldset>
    </form>
    <button type="button" class="details">Details<span class="material-symbols-outlined">
      expand_more
      </span></button>
    <p>Expenses total:</p>
  </section>

  <script src="./script.js"></script>
</body>
</html>
